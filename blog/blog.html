	<main>
		<section>
			<div class="articles">
 				<div class="articles_cols">
					<div class="article">
							<figure>
								<figcaption>Savoureux... N'est ce pas ?</figcaption>
								<img src="../images/darkIndex/panda.jpg" alt="Panda en train de manger la racine d'un roseau" />
								<a href="../article/article.html" title="Lien vers l'article complet">
									<p class="description">Les viandes exotiques sont toujours plutôt dures à apprécier, mais certaines ont des vertus insoupçonnables et non soupçonnées</p>
								</a>
							</figure>
					</div>
					<div class="article">
							<figure>
								<figcaption>Welcome to the jungle</figcaption>
								<img src="../images/darkIndex/jungle.jpg" alt="Jungle luxuriante" />
								<a href="../article/article.html" title="Vers L'article complet">
									<p class="description">Etouffé par l'obscurité d'une végétation luxuriante, les jungles révèlent bien des trésors enfouis et inestimables</p>
								</a>
							</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Au septième palmier à gauche ...</figcaption>
							<img src="../images/darkIndex/shaman.jpg" alt="Vue panoramique sur la forêt amazonienne" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">Dans l'immensité de la forêt Amazonienne, les tribus locales sont une source de savoir inestimable dans laquelle on peut puiser</p>
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Faire le grand saut</figcaption>
							<img src="../images/darkIndex/extreme.jpg" alt="Notre reporter franchit un fossé par un saut majestueux" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">À travers mes expéditions, j'ai dû en franchir, des ostacles. Découvrez l'un des plus grands défis auxquels j'ai été confronté</p>
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Bienvenida a la casa</figcaption>
							<img src="../images/darkIndex/bidonville.png" alt="Favelas Brésilienne" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">C'est souvent dans les régions les plus pauvres du globe que l'on apprend le mieux à savoir de débrouiller, je m'y suis donc aventuré</p>
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Le Landmannalaugar</figcaption>
							<img src="../images/darkIndex/land.jpg" alt="Une montagne D'Islande avec plein de couleur et des fumerolles en avant plan" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">Dans les régions reculées de l'Islande, ces montagnes creusées par les années, nous offrent un spectacle à couper le souffle</p>
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Courant sonore indicible de l’infinité</figcaption>
							<img src="../images/darkIndex/himeji.png" alt="Le chateau d'Himeji au Japon" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">Le voyage à travers les régions bouddhistes nous montre le chemin pour basculer vers une autre dimension spirituelle parfois jamais explorée</p>
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>Le passage des songes</figcaption>
							<img src="../images/darkIndex/profondeur.jpg" alt="Un couloir sous terre avec des murs faconnés par le temps" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">Dans les entrailles de notre chère planète se dessine notre histoire, et ce, à travers les siècles. On peut toujours tenter d'y décrypter la complexité<p >
							</a>
						</figure>
					</div>
					<div class="article">
						<figure>
							<figcaption>De l'autre côté de la glace</figcaption>
							<img src="../images/darkIndex/bateau.jpg" alt="Un bateau échoué au milieu de la glace" />
							<a href="../article/article.html" title="Vers L'article complet">
								<p class="description">Le voyage vers les pôles nous offre un spectacle parfois troublant, et le contraste entre la neige et le monde qui l'entoure est stupéfiant</p>
							</a>
						</figure>
					</div>
				</div>
